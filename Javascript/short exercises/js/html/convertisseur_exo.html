<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faire un bouton Menu et évent avec Javascript</title>
    <script src="./../js/convertisseur_exo.js" defer></script>
    
</head>

<body>
    <header>
        <main>
            <form action="." id="form-converter">
                <label for="euro">Euro :</label>
                <input type="text" id="euro" placeholder="valeur en € ici"><br>
                <label for="chf">Chf :</label>
                <input type="number" id="chf" placeholder="valeur en chf ici"><br>
                <input type="submit" value="convertir">
            </form>
        </main>
      </header>
    
</body>

</html>
